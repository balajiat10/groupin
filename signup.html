<script language="javascript">
function verify()
{
	if (form1.name.value == "") 
	{
                alert("Please give the name");
             	return false;
        }
	if (document.form1.reg.value.length !==10)
	{
                alert("Please give the phone number");
     		return false;
        }
        var x=form1.email.value;
	var a=x.indexOf('@');
	var b=x.lastIndexOf('.');
        if ( x==0 || a+2 > b || b+2 > x.length) 
	{
                alert("Please give the email-id");
                return false;
        }
	if (document.form1.gender[0].checked == false && document.form1.gender[1].checked == false) 
	{
                alert("Please select the gender");
         	return false;
       	}
	if (document.form1.pass.value == "") 
	{
                alert("Please enter the password");               
		return false;
       	}
	if (document.form1.pass.value.length < 6) 
	{
                alert("Please enter the password more than 5 characters");
		return false;
        }
	if (document.form1.r_pass.value !== document.form1.pass.value) 
	{
                alert("Please re-enter the password");
		return false;
        }
	return( true );
}
